    <title>Nearest Color</title>

    <!-- C S S -->
    <link href="styles/general.css" rel="stylesheet">

  <body>
    <div>
      <div>
        <span>R: <input data-bind="value: inputColor.R" /></span> 
        <span>G: <input data-bind="value: inputColor.G"/></span>
        <span>B: <input data-bind="value: inputColor.B"/></span>

      <div>
        <span>R: <strong data-bind="text: inputColor.R"></strong></span> 
        <span>G: <strong data-bind="text: inputColor.G"></strong></span>
        <span>B: <strong data-bind="text: inputColor.B"></strong></span>
      </div>
    </div>

    <div>
      <span data-bind="foreach: comparisonSet">
        <strong data-bind="text: Name"></strong>
      </span>
    </div>
  </body>
