<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Henry Bulmer">

    <title>Nearest Color</title>

    <!-- C S S -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles/general.css" rel="stylesheet">
  </head>

  <body>
    <div class="container top-mar-yy">
      <h1 class="row">Nearest Color Finder</h1>
      
      <div class="top-mar-yy">
        <h3 class="row">Comparison Colors</h3>
        <span class="row" data-bind="foreach: comparisonSet">
          <div class="col">
            <div class="color-block top-mar-y" data-bind="style: { 'background-color' : StyleFormat }">
                <strong class="color-label color-name" data-bind="text: Name"></strong>
                <strong class="color-label" data-bind="text: StyleFormat"></strong>
            </div>
          </div>
        </span>
      </div>

      <div class="top-mar-yy">
        <h3 class="row">Add a Color to the Set</h3>
        <div class="row">
          <div class="input-group mb-3 col">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">R</span>
            </div>
            <input type="text" class="form-control" input data-bind="value: addColor.R">
          </div>
          <div class="input-group mb-3 col">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">G</span>
            </div>
            <input type="text" class="form-control" input data-bind="value: addColor.G">
          </div>
          <div class="input-group mb-3 col">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">B</span>
              </div>
              <input type="text" class="form-control" input data-bind="value: addColor.B">
          </div>
        </div>

        <div class="row input-group mb-3 top-mar-y lazy-fix">
            <input data-bind="value: addColorName" 
            type="text" class="form-control" placeholder="Custom Color Name">
            <div class="input-group-append">
              <button data-bind="click: addColorToSet" 
              class="btn btn-outline-secondary" type="button" id="button-addon2">
                Add Color
              </button>
            </div>
        </div>
      </div>

      <div class="top-mar-yy">
          <h3 class="row">Input Color</h3>
          <div class="row">
            <div class="input-group mb-3 col">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">R</span>
                </div>
                <input type="text" class="form-control" input data-bind="value: inputColor.R">
              </div>
              <div class="input-group mb-3 col">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">G</span>
                </div>
                <input type="text" class="form-control" input data-bind="value: inputColor.G">
              </div>
              <div class="input-group mb-3 col">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">B</span>
                  </div>
                  <input type="text" class="form-control" input data-bind="value: inputColor.B">
              </div>
          </div>
        </div>

      <div class="top-mar-yy">
        <h3 class="row">The Closest Color is...</h3>
        <div class="row">
          <h2 class="col" data-bind="text: closestColor().Name"></h2>
        </div>
      </div>
  </div>
  </body>
</html>

 <!-- E X T E R N A L  J S -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>

<script src = "js\colorDefinitions\RgbColor.js"></script>

<script src = "js\calculations\conversions\labConverter.js"></script>
