<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Henry Bulmer">

    <title>Nearest Color</title>

    <!-- C S S -->
    <link href="styles/general.css" rel="stylesheet">
  </head>

  <body>
    <div>
      <h3>Input a Color</h3>
      <div>
        <span>R: <input data-bind="value: inputColor.R" /></span> 
        <span>G: <input data-bind="value: inputColor.G"/></span>
        <span>B: <input data-bind="value: inputColor.B"/></span>
      </div>
      <div>
        <span>R: <strong data-bind="text: inputColor.R"></strong></span> 
        <span>G: <strong data-bind="text: inputColor.G"></strong></span>
        <span>B: <strong data-bind="text: inputColor.B"></strong></span>
      </div>
    </div>

    <div>
      <h3>Comparison Colors</h3>
      <span data-bind="foreach: comparisonSet">
        <strong data-bind="text: Name"></strong>
      </span>
    </div>

    <div>
      <h3>Add a Color to the Set</h3>
      <div>
        <span>R: <input data-bind="value: addColor().R" /></span> 
        <span>G: <input data-bind="value: addColor().G"/></span>
        <span>B: <input data-bind="value: addColor().B"/></span>
        <span>Name: <input data-bind="value: addColor().Name"/></span>
      </div>
      <button data-bind="click: addColorToSet">Add Color</button>
    </div>

    <div>
      <h3>The Closest Color is...</h3>
      <div>
        <strong data-bind="text: closestColor().Name"></strong>
      </div>
    </div>
  </body>
</html>
